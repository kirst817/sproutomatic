<div class="content-wrapper">
       <div class="container">
           <div class="row">
               <div class="col-md-12">
                   <h4 class="page-head-line">Please Sign Up To Get Started </h4>

               </div>

           </div>
           <div class="row">
               <div class="col-md-6">
                  <h4> Login with facebook <strong> / </strong>Google:</h4>
                   <br />
                   <a href="index.html" class="btn btn-social btn-facebook">
                           <i class="fa fa-facebook"></i>&nbsp; Facebook Account</a>
                   &nbsp;OR&nbsp;
                   <a href="index.html" class="btn btn-social btn-google">
                           <i class="fa fa-google-plus"></i>&nbsp; Google Account</a>
                   <hr />
                    <h4> Or Login with <strong>Sproutomatic Account:</strong></h4>
                   <br />

                   <form name="SignupForm" ng-submit="signup.authorize()" novalidate>

                    <label>Enter Email: </label>
                       <input name='email' type="email" class="form-control" placeholder="Email" ng-model="signup.user.email" required>
                       <label>Enter Password:  </label>
                       <input name="password" type="password" class="form-control" placeholder="Password" ng-model="signup.user.password" minlength="3" maxlength="16" required>
                       <hr/>
                       <button type="submit" class="btn btn-info"> &nbsp;Sign Up Now </button>
                    </form>
             </div>
           </div>
        </div>
    </div>
